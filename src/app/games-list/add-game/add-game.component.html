<div
  class="bg-gray-900 bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-gray-900 to-gray-950 p-4 text-white"
>
  <div>
    <h2 class="text-2xl font-bold">Add new Game</h2>
  </div>
  <div class="grid grid-cols-3 grid-rows-5 gap-4">
    <div>
      <input
        class="w-full rounded-md border border-slate-200 bg-transparent py-2 pr-3 pl-10 text-sm text-slate-200 shadow-sm transition duration-300 ease-in placeholder:text-slate-400 hover:border-slate-300 focus:border-slate-400 focus:shadow focus:outline-none"
        placeholder="Id"
        type="number"
        [formControl]="idInput"
      />
    </div>
    <div class="col-span-2">
      <input
        class="w-full rounded-md border border-slate-200 bg-transparent py-2 pr-3 pl-10 text-sm text-slate-200 shadow-sm transition duration-300 ease-in placeholder:text-slate-400 hover:border-slate-300 focus:border-slate-400 focus:shadow focus:outline-none"
        placeholder="Title"
        type="text"
        [formControl]="titleInput"
      />
    </div>
    <div class="col-span-2 row-start-2">
      <input
        class="w-full rounded-md border border-slate-200 bg-transparent py-2 pr-3 pl-10 text-sm text-slate-200 shadow-sm transition duration-300 ease-in placeholder:text-slate-400 hover:border-slate-300 focus:border-slate-400 focus:shadow focus:outline-none"
        placeholder="Genre"
        type="text"
        [formControl]="genreInput"
      />
    </div>
    <div class="col-start-3 row-start-2">
      <input
        class="w-full rounded-md border border-slate-200 bg-transparent py-2 pr-3 pl-10 text-sm text-slate-200 shadow-sm transition duration-300 ease-in placeholder:text-slate-400 hover:border-slate-300 focus:border-slate-400 focus:shadow focus:outline-none"
        placeholder="Rating"
        type="number"
        [formControl]="ratingInput"
      />
    </div>
    <div class="row-start-3">
      <input
        class="w-full rounded-md border border-slate-200 bg-transparent py-2 pr-3 pl-10 text-sm text-slate-200 shadow-sm transition duration-300 ease-in placeholder:text-slate-400 hover:border-slate-300 focus:border-slate-400 focus:shadow focus:outline-none"
        placeholder="Release year"
        type="number"
        [formControl]="releaseInput"
      />
    </div>
    <div class="col-span-2 row-start-3">
      <input
        class="w-full rounded-md border border-slate-200 bg-transparent py-2 pr-3 pl-10 text-sm text-slate-200 shadow-sm transition duration-300 ease-in placeholder:text-slate-400 hover:border-slate-300 focus:border-slate-400 focus:shadow focus:outline-none"
        placeholder="Image url"
        type="text"
        [formControl]="imageInput"
      />
    </div>
    <div class="col-span-3 row-start-4">
      <button
        (click)="addGame()"
        class="w-full cursor-pointer rounded-lg bg-indigo-600 p-2 text-center text-base font-semibold text-white shadow-md transition duration-200 ease-in hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-indigo-200 focus:outline-none"
      >
        Add New Game
      </button>
    </div>
  </div>
</div>
