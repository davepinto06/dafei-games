<div
  class="h-full overflow-hidden rounded-lg bg-gray-800 shadow-lg transition-transform duration-300 hover:scale-105 sm:max-w-xs md:max-w-sm lg:max-w-md"
>
  <img class="w-full object-cover sm:h-60 md:h-80 lg:h-96" src="{{ imageUrl }}" alt="Game image" />

  <div class="p-2">
    <h2 class="text-lg font-semibold sm:text-2xl">
      {{ title }}
    </h2>
  </div>

  <div class="mt-2 flex flex-col items-start justify-end gap-2 p-2">
    <div class="flex gap-2">
      <lucide-angular class="text-amber-300" [img]="Star"></lucide-angular>
      <span class="text-sm sm:text-base">
        {{ rating }}
      </span>
    </div>

    <div class="flex flex-col gap-2 text-xs font-semibold text-slate-400 sm:text-sm">
      <span>{{ genre }}</span>
      <span>{{ releaseYear }}</span>
    </div>
  </div>
</div>
