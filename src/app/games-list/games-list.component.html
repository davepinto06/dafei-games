<div class="mx-auto flex h-full max-w-7xl flex-col items-center justify-start">
  <div class="flex w-full flex-col gap-8 p-4">
    <div class="flex min-h-24 w-full flex-col items-start justify-center gap-5">
      <div>
        <h1 class="text-4xl font-bold">Games List</h1>
      </div>
      <div class="flex w-full items-center justify-center gap-2">
        <div class="relative w-full">
          <label for="name"></label>
          <lucide-angular
            class="absolute top-1 left-1 text-gray-400"
            [img]="Search"
          ></lucide-angular>
          <input
            class="w-full rounded-md border border-slate-200 bg-transparent py-2 pr-3 pl-10 text-sm text-slate-200 shadow-sm transition duration-300 ease-in placeholder:text-slate-400 hover:border-slate-300 focus:border-slate-400 focus:shadow focus:outline-none"
            placeholder="Search game"
            type="email"
            [formControl]="searchGame"
          />
        </div>
      </div>
    </div>
    <div class="w-full">
      @if (Games.length >= 1) {
        <div class="grid w-full grid-cols-1 gap-8 md:grid-cols-3 lg:grid-cols-4">
          @for (game of Games; track game.id) {
            <app-game-card
              [imageUrl]="game.imageUrl"
              [title]="game.title"
              [rating]="game.rating"
              [genre]="game.genre"
              [releaseYear]="game.releaseYear"
            ></app-game-card>
          }
        </div>
      } @else {
        <div>no hay juegos</div>
      }
    </div>
  </div>
</div>
