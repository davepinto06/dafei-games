<div class="flex w-full max-w-md flex-col space-y-8 rounded-lg bg-gray-800 p-8 shadow-2xl">
  <div class="text-center">
    <lucide-angular class="mx-auto h-12 w-12 text-indigo-400" [img]="GamePad2"></lucide-angular>
    <h2
      class="mt-6 bg-gradient-to-r from-indigo-500 to-purple-500 bg-clip-text text-3xl font-extrabold text-transparent"
    >
      Gamer Login
    </h2>
  </div>
  <div class="flex w-full flex-col gap-4">
    <div class="flex w-full items-center justify-center gap-2">
      <div class="relative w-full">
        <label for="name"></label>
        <lucide-angular
          class="absolute top-1 left-1 text-gray-400"
          [img]="UserIcon"
        ></lucide-angular>
        <input
          class="w-full rounded-md border border-slate-200 bg-transparent py-2 pr-3 pl-10 text-sm text-slate-700 shadow-sm transition duration-300 ease-in placeholder:text-slate-400 hover:border-slate-300 focus:border-slate-400 focus:shadow focus:outline-none"
          placeholder="Email address"
          type="email"
          [formControl]="userName"
        />
      </div>
    </div>
    <div class="flex w-full items-center justify-center gap-2">
      <div class="relative w-full">
        <label for="password"></label>
        <lucide-angular
          class="absolute top-1 left-1 text-gray-400"
          [img]="KeyRound"
        ></lucide-angular>
        <input
          class="w-full rounded-md border border-slate-200 bg-transparent py-2 pr-3 pl-10 text-sm text-slate-700 shadow-sm transition duration-300 ease-in placeholder:text-slate-400 hover:border-slate-300 focus:border-slate-400 focus:shadow focus:outline-none"
          placeholder="Password"
          type="password"
          [formControl]="userPass"
        />
      </div>
    </div>
    <div class="flex items-center justify-center">
      <button
        class="w-full cursor-pointer rounded-lg bg-indigo-600 p-2 text-center text-base font-semibold text-white shadow-md transition duration-200 ease-in hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-indigo-200 focus:outline-none"
      >
        Sign in
      </button>
    </div>
    <div class="flex items-center justify-center text-base font-semibold text-violet-400">
      <a class="cursor-pointer font-semibold text-indigo-400 hover:text-indigo-300"
        >Forgot your password?</a
      >
    </div>
  </div>
</div>
